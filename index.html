<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class='start-screen' style='display:block'>
      <h2 class='title' style='padding-top: 200px;'>Catch Game</h2>
      <button id='toggleButton' onclick='startGame()'>Start Game</button>
    </div>
  <div class='startOverScreen' style='display:none'>
      <h2 class='title' style='padding-top: 200px;'>Game Over</h2>
      <button id="startOverButton" onclick='restartGame()'>Play Again</button>
    </div>
  <div class="game">
    <div class="score">
      <p id="score"> Score</p>

    </div>
    <div class="character"><img src="./images/sans.png"></div>
    <div class="fruits"></div>
    <img class='fruitsImg' src="images/pixel-spritetest.jpg" name="fruitsPic"/>
    <div class="badFruits"></div>
    <img class="badFruitsImg" src="images/pixel-test-bomb.jpg" name="badFruitsPic"/>
  </div>

  <script src="script.js"></script>
</body>

</html>
